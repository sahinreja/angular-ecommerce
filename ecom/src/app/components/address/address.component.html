<section id="intro">
    <div class="container" style="padding-top: 100px;">
        <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your cart</span>
                    <span class="badge badge-danger badge-pill"
                        style="background-color: red;">{{this.productService.getCartNumber()}}</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed"
                        *ngFor="let item of this.productService.cartProducts">
                        <div>
                            <h6 class="my-0">Product name</h6>
                            <small class="text-muted">{{item.title}}</small>
                        </div>
                        <span class="text-muted">{{item.price | currency:'INR'}}x{{item.inCart}}</span>
                    </li>
                    <!--   <li class="list-group-item d-flex justify-content-between lh-condensed">

                            <h6 class="my-0">Second product</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Third item</h6>
                            <small class="text-muted">Brief description</small>
                        </div>
                        <span class="text-muted">$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-light">
                        <div class="text-success">
                            <h6 class="my-0">Promo code</h6>
                            <small>EXAMPLECODE</small>
                        </div>
                        <span class="text-success">-$5</span>
                    </li> -->
    
                </ul>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (INR)</span>
                        <strong>{{this.productService.getTotalPrice() | currency:'INR' }}</strong>
                    </li>
                </ul>
    
                <!-- <form class="card p-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Redeem</button>
                        </div>
                    </div>
                </form> -->
            </div>
    
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Billing address</h4>
                <div class="card rounded-0">
                    <div class="card-header">
                        <h3>Saved Address</h3>
                    </div>
                    <div class="card-body">
                        <form action="" #f="ngForm">
                            <div class="" scope="col" *ngFor="let add of this.productService.address; let i = index">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" ngModel #checkField="ngModel"
                                        name="address" required [value]="add" [checked]="(i === 0) ? 'checked' : ''"
                                        (change)="onSelectionChange(add._id)">
                                    <label for="" style="text-transform: capitalize;">{{add.name}} , {{add.phone}} ,
                                        {{add.address}} , {{add.country}}</label>
                                    <button class="btn"  (click)="delete(add._id)"><i class="fas fa-trash"></i></button>
                                </div>
                                <br>
                                <br>
                            </div>
                            <button mat-raised-button color="warn" class="mt-2" style="margin-right: 0.5rem;" type="submit" *ngIf="this.productService.address.length"
                                [disabled]="!f.valid" (click)="checkOut(f)" >Placed Ordered</button>
                                <button mat-raised-button color="primary" (click)="openDialog()">Add New Address</button>
                        </form>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
